<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start the Game</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>

  </div>
  <footer>
      <button class="start-button" onClick="window.location.reload();">Refresh
      </button>
      <a class="icon" href="linkedin.com/in/swati-shingne-ab8284122"></a>
  </footer>
  <section class="marque-sec">

            <h5 class="marquee">
              <p>HINT:<b>Simon will give the first signal. Repeat the signal by pressing the same color lens. Simon will duplicate the first signal and add one. If you fail to repeat a sequence exactly, the game will be over.</b> </p>
            </h5>
</section>

<a href="https://github.com/ShingneSwati" class="fa fa-github" style="font-size:70px;color:grey;"></i></a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script src="game.js" charset="utf-8"></script>


</body>
</html>
